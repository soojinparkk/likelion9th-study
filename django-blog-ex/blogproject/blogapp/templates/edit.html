{% extends 'base.html' %}

{% block content %}
    <h1>UPDATE YOUR BLOG</h1><br>

    <form action="{% url 'update' blog.id %}" method="POST">
        {% csrf_token %}
        <p>TITLE: <input type="text" name="title" value="{{blog.title}}"></p>
        <p>WRITER: <input type="text" name="writer" value="{{blog.writer}}"></p>
        CONTENT: <textarea name="body" id="" cols="30" rows="10">{{blog.body}}</textarea>
        <button type="submit">SUBMIT</button>
    </form>
{% endblock %}
