<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>My Info</title>
    </head>

    <body>
        <h1>My Info</h1>

        <form action="전송 받을 대상">
            ID: <input type="text" name="myid">
            PW: <input type="password" name="mypw">
            <input type="submit">
        </form>
        <br>

        <img src="burger.jpg" height="300"/>
        <br>

        <form action="전송 받을 대상">
            <h2>Diary</h2>
            Title: <input type="text" name="diarytitle"><br>
            Today's Weather: 
            <select name="diaryweather">
                <option value="sunny">Sunny</option>
                <option value="hot">Hot</option>
                <option value="cool">Cool</option>
                <option value="cold">Cold</option>
                <option value="rainy">Rainy</option>
            </select><br>
            Content: <br>
            <textarea cols="30" rows="10" name="diarycontent"></textarea><br>
            <input type="submit">
        </form>
        <br>
